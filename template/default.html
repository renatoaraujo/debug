<!DOCTYPE html>
<html>
<head>
    <title>Debug &middot; By Renato Araujo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="http://semantic-ui.com/stylesheets/docs.css">
    <style type="text/css">
        .boolean {
            color: orange;
        }
    </style>
</head>
<body id="example" class="theming pushable">
    <div class="main ui intro container" style="margin: 0 auto !important;">
        <div class="ui existing segment rounded">
            <div class="ui top attached label">
                <div class="header">
                    <span class="title">@filepathcontext</span>
                    <em>line @linecontext</em>
                </div>
            </div>
            <pre style="margin-bottom: 2rem !important;"><code class="code less">@debugcontext</code></pre>
            <div class="ui bottom attached label">
                <span class="title">@serverurlrequest &middot; @datetimecontext</span>
                <em>@memoryusagecontext bytes &middot; @executiontimecontext ms</em>
            </div>
        </div>
    </div>
</body>
</html>
